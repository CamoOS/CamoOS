name: Build Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Download ISO
      run: |
        curl.exe "https://archive.org/download/miniwindows-slim11/Slim11%20Beta%202%20Eclair.iso" -o "DVD.iso"

    - name: Set CI variable and run build script
      run: |
        $env:CI = "true"
        powershell -File build.ps1

    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      with:
        tag_name: Commit ${{ github.sha }}
        release_name: Commit_${{ github.sha }}
        prerelease: true
        body: "This build is automatically generated through GitHub Actions. Do note that it is based on Slim11, and thus does not get updates and may also not be activated."
        draft: false
        file_glob: CamoOS_built*
