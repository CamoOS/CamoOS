name: Build Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Download ISO
      run: |
        curl.exe -L "https://archive.org/download/miniwindows-slim11/Slim11%20Beta%202%20Eclair.iso" -o "DVD.iso"

    - name: Set CI variable and run build script
      run: |
        $env:CI = "true"
        powershell -File build.ps1

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      with:
        tag_name: commit_${{ github.sha }}
        release_name: Commit ${{ github.sha }}
        prerelease: true
        body: "This build is automatically generated through GitHub Actions. Do note that it is based on Slim11, and thus does not get updates and may also not be activated."
        draft: false

    - name: Upload release assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: CamoOS_built*
        asset_name: CamoOS_built.zip
        asset_content_type: application/zip

